<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
//   Write a javascript program to generate a random number and store it in a variable .the program then takes an input from the user to tell then whether the guess was correct ,greater or lesser than the orignal number.100-(no of gussess) is the score of the user the program is expected to terminate once the number is guessed.Number should be between 1-100

        // Generate a random number between 1 and 100
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let guesses = 0; // Initialize the number of guesses

        while (true) {
            // Take user input
            let userGuess = parseInt(prompt("Guess the number (between 1 and 100):"));
            
            // Increment the guess count
            guesses++;
            
            // Check the user's guess
            if (userGuess === randomNumber) {
                alert(`Correct! You guessed it in ${guesses} guesses. Your score is ${100 - guesses}.`);
                break; // Exit the loop when guessed correctly
            } else if (userGuess < randomNumber) {
                alert("Too low! Try again.");
            } else if (userGuess > randomNumber) {
                alert("Too high! Try again.");
            } else {
                alert("Invalid input! Please enter a number.");
            }
        }
    

    </script>
</body>
</html>
